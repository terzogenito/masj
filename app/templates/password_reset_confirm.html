{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Set a New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Reset Password</button>
    </form>
</div>
{% endblock %}
