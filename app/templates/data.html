{% extends 'base.html' %}
{% block title %}Data Tables{% endblock %}
{% block content %}
{% include 'nav.html' %}
<div class="container mt-5">
    {% include 'notice.html' %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Data Tables</h2>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Table Name</th>
            </tr>
        </thead>
        <tbody>
            {% for table in tables %}
            <tr>
                <td>
                    <a href="{% url 'table' table %}">{{ table }}</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
